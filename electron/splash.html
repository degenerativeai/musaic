<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musaic</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f1014;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            border-radius: 12px;
            border: 1px solid #333;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            animation: pulse 2s infinite ease-in-out;
        }

        h1 {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin: 0;
            background: linear-gradient(to right, #eab308, #8b5cf6);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .loader {
            margin-top: 20px;
            width: 40px;
            height: 4px;
            background: #333;
            border-radius: 2px;
            overflow: hidden;
        }

        .bar {
            width: 100%;
            height: 100%;
            background: #8b5cf6;
            transform: translateX(-100%);
            animation: load 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes load {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }
    </style>
</head>

<body>
    <img src="splash.png" alt="Musaic Logo" class="logo">
    <h1>Musaic</h1>
    <div class="loader">
        <div class="bar"></div>
    </div>
</body>

</html>
